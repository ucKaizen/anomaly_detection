name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git remote add space "https://${HF_TOKEN}@huggingface.co/spaces/ucKaizen/anomaly_detection"
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }} # Ensure you're using the correct secret name here
        run: git push --force space main
